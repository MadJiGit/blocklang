<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Index - iPortfolio Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="index-page">

<main class="main">
    <!-- Header Section -->
    <div id="header-placeholder"></div>
    <!-- /Header Section -->

    <!-- Hero Section -->
    <div id="hero-placeholder"></div>
    <!-- /Hero Section -->

    <!-- About Section -->
    <div id="about-placeholder"></div>
    <!-- /About Section -->

    <!-- Stats Section -->
    <div id="stats-placeholder"></div>
    <!-- /Stats Section -->

    <!-- Skills Section -->
    <div id="skills-placeholder"></div>
    <!-- /Skills Section -->

    <!-- Resume Section -->
    <div id="resume-placeholder"></div>
    <!-- /Resume Section -->

    <!-- Portfolio Section -->
    <div id="portfolio-placeholder"></div>
    <!-- /Portfolio Section -->

    <!-- Services Section -->
    <div id="services-placeholder"></div>
    <!-- /Services Section -->

    <!-- Testimonials Section -->
    <div id="testimonials-placeholder"></div>
    <!-- /Testimonials Section -->

    <!-- Contact Section -->
    <div id="contact-placeholder"></div>
    <!-- /Contact Section -->

    <!-- footer section -->
    <div id="footer-placeholder"></div>
</main>

<script>
    const showStatsSection = false;
    const showSkillsSection = false;
    const showResumeSection = true;
    const showPortfolioSection = true;
    const showServicesSection = false;
    const showTestimonialsSection = false;
    const showContactSection = true;

    const fetchSection = (url, placeholderId) => {
        return fetch(url)
            .then(r => {
                if (!r.ok) throw new Error(`‚ùå ${url} -> ${r.status}`);
                return r.text();
            })
            .then(html => {
                document.getElementById(placeholderId).innerHTML = html;
                console.log(`‚úÖ Loaded: ${url}`);
            })
            .catch(err => {
                console.error(`üî• Failed to load: ${url}`, err);
            });
    };


    const fetchSections = [
        fetchSection('sections/header.html', 'header-placeholder'),
        fetchSection('sections/hero.html', 'hero-placeholder'),
        fetchSection('sections/about.html', 'about-placeholder'),
        fetchSection('sections/footer.html', 'footer-placeholder')
    ];

    if (showStatsSection) {
        // fetchSections.push(fetch('sections/stats.html').then(r => r.text()).then(h => document.getElementById('stats-placeholder').innerHTML = h));
        fetchSections.push(fetchSection('sections/stats.html', 'stats-placeholder'));

    }

    if (showSkillsSection) {
        // fetchSections.push(fetch('sections/skills.html').then(r => r.text()).then(h => document.getElementById('skills-placeholder').innerHTML = h));
        fetchSections.push(fetchSection('sections/skills.html', 'skills-placeholder'));
    }

    if (showResumeSection) {
        // fetchSections.push(fetch('sections/resume.html').then(r => r.text()).then(h => document.getElementById('resume-placeholder').innerHTML = h));
        fetchSections.push(fetchSection('sections/resume.html', 'resume-placeholder'));
    }

    if (showPortfolioSection) {
        // fetchSections.push(fetch('sections/portfolio.html').then(r => r.text()).then(h => document.getElementById('portfolio-placeholder').innerHTML = h));
        fetchSections.push(fetchSection('sections/portfolio.html', 'portfolio-placeholder'));
    }

    if (showServicesSection) {
        // fetchSections.push(fetch('sections/services.html').then(r => r.text()).then(h => document.getElementById('services-placeholder').innerHTML = h));
        fetchSections.push(fetchSection('sections/services.html', 'services-placeholder'));
    }

    if (showTestimonialsSection) {
        // fetchSections.push(fetch('sections/testimonials.html').then(r => r.text()).then(h => document.getElementById('testimonials-placeholder').innerHTML = h));
        fetchSections.push(fetchSection('sections/testimonials.html', 'testimonials-placeholder'));
    }

    if (showContactSection) {
        // fetchSections.push(fetch('sections/contact.html').then(r => r.text()).then(h => document.getElementById('contact-placeholder').innerHTML = h));
        fetchSections.push(fetchSection('sections/contact.html', 'contact-placeholder'));
    }

    Promise.all(fetchSections).then(() => {
        const scripts = [
            'assets/vendor/bootstrap/js/bootstrap.bundle.min.js',
            'assets/vendor/php-email-form/validate.js',
            'assets/vendor/aos/aos.js',
            'assets/vendor/typed.js/typed.umd.js',
            'assets/vendor/purecounter/purecounter_vanilla.js',
            'assets/vendor/waypoints/noframework.waypoints.js',
            'assets/vendor/glightbox/js/glightbox.min.js',
            'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js',
            'assets/vendor/isotope-layout/isotope.pkgd.min.js',
            'assets/vendor/swiper/swiper-bundle.min.js',
            'assets/js/main.js'
        ];

        for (const src of scripts) {
            const s = document.createElement('script');
            s.src = src;
            s.async = false;
            document.body.appendChild(s);
        }

    console.log("üì¶ Checking injected sections in DOM...");

    const idsToCheck = [
      'header-placeholder',
      'hero-placeholder',
      'about-placeholder',
      'stats-placeholder',
      'skills-placeholder',
      'resume-placeholder',
      'portfolio-placeholder',
      'services-placeholder',
      'testimonials-placeholder',
      'contact-placeholder',
      'footer-placeholder'
    ];

    for (const id of idsToCheck) {
      const el = document.getElementById(id);
      if (el && el.innerHTML.trim().length > 0) {
        console.log(`‚úÖ ${id} injected.`);
      } else {
        console.warn(`‚ö†Ô∏è ${id} is empty or missing.`);
      }
    }
    });
</script>
</body>
</html>
