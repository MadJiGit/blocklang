<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check | BlockLang</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/security-check.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="/">Go to BlockLang</a>
        </div>
        <h1>üõ°Ô∏è Security Check</h1>
        
        <form id="domainForm">
            <div class="form-group">
                <label for="domainInput">Enter website to check:</label>
                <input type="text" id="domainInput" name="domain" placeholder="example.com" autocomplete="url" required>
            </div>
            
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LdXe4YrAAAAABGykU_JS8lV40VOEzuYm1f7dJNe"></div>
            </div>
            
            <button type="submit" id="checkBtn">Check Website Security</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="assets/js/security-check.js"></script>
</body>
</html>
